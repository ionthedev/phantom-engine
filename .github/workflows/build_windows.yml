name: Build - Windows

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**/README.md"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "**/README.md"

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: 'latest'

    - name: Set up CMake
      uses: cmake/setup-cmake@v3
      with:
        cmake-version: '3.24' # Set this to your desired CMake version

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
